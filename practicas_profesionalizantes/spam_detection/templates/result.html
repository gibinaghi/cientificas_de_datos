<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div id="brandname">
				<h1><span class="highlight">Spam</span> ML App </h1>
				<h2>Spam Detector For SMS Messages</h2>
			</div>	
		</div>
	</header>

	<p style="color:#1d6475;font-size:20;text-align: center;"><b>Results for Comment</b></p>
		<div class="results">	
		{% if prediction == 1%}
		<h2 style="color:rgb(170, 11, 11);">Spam</h2>
		{% elif prediction == 0%}
		<h2 style="color:#1d6475;">Not a Spam (It is a Ham)</h2>
		{% endif %}
	</div>

</body>
</html>
